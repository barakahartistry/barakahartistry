<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .checkout-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="checkout-form">
    <h2>Checkout</h2>
    <form id="orderForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode" name="productCode" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <button type="submit">Place Order</button>
    </form>
</div>

<!-- Include EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your user ID
    (function() {
        emailjs.init("klRt3QA66VCjst9u6"); // Your EmailJS public key
    })();

    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const templateParams = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            district: document.getElementById('district').value,
            phone: document.getElementById('phone').value,
            productCode: document.getElementById('productCode').value,
            quantity: document.getElementById('quantity').value,
            to_email: "creativewebexperts02@gmail.com" // Your email address
        };

        emailjs.send('service_9zc5hzt', 'template_oaqjkad', templateParams)
            .then(function(response) {
                alert('Order placed successfully!');
                document.getElementById('orderForm').reset(); // Reset the form
            }, function(error) {
                alert('Error sending email: ' + JSON.stringify(error));
            });
    });
</script>

</body>
</html>
