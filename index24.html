<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        p, h1, h2, h3, h4, h5, h6 {
            font-family: 'SolaimanLipi', sans-serif;
        }

        .checkout-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(249, 249, 249, 0.9);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            padding: 10px 15px;
            background-color: #387234;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        button:hover {
            background-color: #138496;
        }

        .success-message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }

        .total-amount {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>
<body>

    <div class="checkout-form">
        <img src="Barakah_header_logo.png" alt="Product Image" style="display: block; margin: 0 auto; max-width: 70%; height: auto;">

        <h2 style="text-align: center;"> ডেলিভারি এড্রেস</h2>

        <form id="orderForm">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="address">Address*</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="thana">Thana*</label>
                <input type="text" id="thana" name="thana" placeholder="Enter your thana" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{11}" title="Phone number must be 11 digits">
            </div>

            <div class="form-group">
                <label for="productCode">Product Code*</label>
                <select id="productCode" name="productCode" required>
                    <option value="701">Product 701 (1 Minute Zikr & Hadith) - 790 ৳</option>
                    <option value="702">Product 702 (Allahu & Muhammad SAW) - 790 ৳</option>
                    <option value="703">Product 703 (Khana Kaba & 2 Ayaat) - 790 ৳</option>
                    <option value="704">Product 704 (Makka, Madina, Aksa) - 790 ৳</option>
                    <option value="705">Product 705 (Arabic Typograpy) - 790 ৳</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity of Set*</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            </div>

            <div class="form-group">
                <label><b>Delivery Method - Cash On Delivery</b></label>
                <label for="inDhaka">
                    <input type="radio" id="inDhaka" name="deliveryMethod" value="inDhaka" checked>
                    In Dhaka (Delivery Charge: 60 ৳)
                </label>
                <label for="outDhaka">
                    <input type="radio" id="outDhaka" name="deliveryMethod" value="outDhaka">
                    Out of Dhaka (Delivery Charge: 80 ৳)
                </label>
            </div>
            <h4 style="text-align: center;">অনুগ্রহপূর্বক প্রোডাক্ট কোড দেখে অর্ডার কনফার্ম করুন</h4>
            <div class="woocommerce-terms-and-conditions-wrapper" style="font-size: 11px; color: #666;">
                <div class="woocommerce-privacy-policy-text">
                    <p>Your personal data will be used to process your order, support your experience throughout this website,
                        and for other purposes described in our privacy policy.
                    </p>
                </div>
            </div>

            <button type="submit">অর্ডার কনফার্ম করুন <span class="total-amount" id="totalAmount">- Total: 790 ৳</span></button>
            
        </form>

        <div id="successMessage" class="success-message">
            <span>✅ Order placed successfully!</span>
        </div>
    </div>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("EI64LNuOhELsTFjbW"); // Your EmailJS public key
        })();

        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked').value;
            const productPrice = 790;
            let deliveryCharge = deliveryMethod === 'inDhaka' ? 60 : 80;
            const totalAmount = (productPrice + deliveryCharge) * quantity;
            document.getElementById('totalAmount').innerText = `Total: ${totalAmount} ৳`;
        }

        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.querySelectorAll('input[name="deliveryMethod"]').forEach(input => {
            input.addEventListener('change', calculateTotal);
        });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const templateParams = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                thana: document.getElementById('thana').value,
                phone: document.getElementById('phone').value,
                product_code: document.getElementById('productCode').value,
                quantity: document.getElementById('quantity').value,
                delivery_method: document.querySelector('input[name="deliveryMethod"]:checked').value,
                total_amount: document.getElementById('totalAmount').innerText,
                order_date: new Date().toLocaleString(), // Order date and time
                to_email: "creativewebexperts02@gmail.com" // Your email address
            };

            emailjs.send('service_9zc5hzt', 'template_rwv3v8n', templateParams)
                .then(function(response) {
                    document.getElementById('successMessage').style.display = 'block'; // Show success message
                    document.getElementById('totalAmount').scrollIntoView(); // Scroll to the success message
                    console.log('Email sent successfully!', response.status, response.text);
                }, function(error) {
                    console.error('Failed to send email:', error);
                });
        });
    </script>

</body>
</html>
